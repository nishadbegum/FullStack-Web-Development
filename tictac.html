<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>

	h1{
		text-align: center;
	}

	table{
		margin:auto;
	}

td{
	width:100px;
	height:100px;
	border: .5px solid black;
}

.one{
	border-left:none;
	border-top:none;
}
.two{
	border-top:none;
}

.three{
	border-right:none;
	border-top:none;
}

.four{
	border-left:none;
}

.six{
	border-right: none;
}

.seven{
	border-left:none;
	border-bottom:none;
}
.eight{
	border-bottom:none;
}
.nine{
	border-right:none;
	border-bottom:none;
}





	</style>
</head>
<body>


<h1> Tic Tac Toe </h1>
<table>
<tbody>
								<tr>
								<td class="one"> </td>
								<td class="two"> </td>
								<td class="three"> </td>
								</tr>
								<tr>
								<td class="four"> </td>
								<td class="five"> </td>
								<td class="six"> </td>
								</tr>
								<tr>
								<td class="seven"> </td>
								<td class="eight"> </td>
								<td class="nine"> </td>
								</tr>


</tbody>
</table>
</body>
</html>
