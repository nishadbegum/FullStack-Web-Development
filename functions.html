<script>
function printReverse()
{
	var arr = [1,3,5,7,9];
	for(var i = arr.length-1; i >=0; i--)
	{
		console.log(arr[i]);
	}

}

printReverse();

function maxArray()
{
	var arr = [1,3,12,7,0];
	var max = 0;
	for(var i= 0; i<= arr.length-1; i++)
	{
		if(arr[i] > max)
		{
			max = arr[i];
		}

	}
	console.log("the max of a number " +max);
	
}

maxArray();

function isUnique(){
	var arr = [0,0,0,0];
	for(var i=0; i< arr.length-1;i++)
	{
		if(arr[i] == arr[i+1])
		{
			console.log("true");
		}
		else
		{
			console.log("false");
		}
	}

}

isUnique();

function sumArray(){
	var arr = [10,22,13,10];
	var sum = 0;
	for(var i=0; i<arr.length-1; i++)
	{
		sum = sum + arr[i];
	}
	console.log("The sum is " + sum)
}

sumArray();
